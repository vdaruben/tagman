<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>tagman</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/graffiti.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/score.js"></script>
    <script src="js/bounds.js"></script>
    <script src="js/officers.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var canvasRect = null;
    var tagman;

    function preload ()
    {
        // load images and sprites
        this.load.image('background', 'assets/background.png');
        this.load.spritesheet('tagman', 'assets/tagman.png', { frameWidth: 100, frameHeight: 150 });
        this.load.spritesheet('piece', 'assets/pieces.png', { frameWidth: 100, frameHeight: 150 });
        this.load.spritesheet('officer', 'assets/officer.png', { frameWidth: 100, frameHeight: 150 });

        // get canvas boundaries
        this.canvas = this.sys.game.canvas;
        canvasRect = this.canvas.getBoundingClientRect();
    }

    function create ()
    {
        // background and zones
        this.add.image(0, 0, 'background').setOrigin(0).setScale(2);

        groundZone = this.add.zone(0, 550).setSize(canvasRect.width, 190);
        this.physics.world.enable(groundZone);
        groundZone.body.moves = false;
        groundZone.body.debugBodyColor = '0x00ffff';

        // player
        tagman = this.physics.add.sprite(200, 500, 'tagman').setScale(2);

        // controls
        controls = this.input.keyboard.createCursorKeys();

        // animations
        this.anims.create({
            key: 'tagman-idle',
            frames: [ { key: 'tagman', frame: 0 } ]
        });

        this.anims.create({
            key: 'tagman-walk',
            frames: this.anims.generateFrameNumbers('tagman', { start: 1, end: 7 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'tagman-check',
            frames: this.anims.generateFrameNumbers('tagman', { start: 8, end: 9 }),
            frameRate: 1,
            repeat: -1
        });

        this.anims.create({
            key: 'tagman-paint',
            frames: this.anims.generateFrameNumbers('tagman', { start: 10, end: 12 }),
            frameRate: 6,
            repeat: -1
        });

        this.anims.create({
            key: 'officer-walk',
            frames: this.anims.generateFrameNumbers('officer', { start: 1, end: 7 }),
            frameRate: 10,
            repeat: -1
        });

        // score
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        // pieces object
        pieces = this.add.group();

        // officer
        officersGroup = this.physics.add.group();

        var timer = this.time.addEvent({
            delay: 3000, // MS
            callback: spawnOfficer,
            //args: [],
            //callbackScope: thisArg,
            loop: true
        });

        // collion tagman and cops
        this.physics.add.overlap(tagman, officersGroup, setCharactersOverlaps, null, this);
    }

    function update ()
    {
        tagmanControls();
        updateOfficers();
        updatePaintingProgressionBar(this.add.graphics());

    }

    function setCharactersOverlaps(tagman, officer)
    {
        if(tagman.y >= officer.y) {
            tagman.setDepth(1);
            officer.setDepth(0);
        } else {
            tagman.setDepth(0);
            officer.setDepth(1);
        }

    }

</script>

</body>
</html>
